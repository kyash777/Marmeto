<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/26590c8ed0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="left-card">
          <div class="image">
            <div class="displayed">
              <img src="" alt="" />
            </div>
            <div class="Choice">
              <div>
                <img src="" alt="" />
              </div>
              <div>
                <img src="" alt="" />
              </div>
              <div>
                <img src="" alt="" />
              </div>
              <div>
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="right-card">
          <div class="content">
            <div class="product-vendor">
              <p>Marmeto</p>
            </div>
            <div class="product-title">
              <p>Embrace Sideboard</p>
            </div>
            <div class="partition"></div>
            <div class="price-compare">
                <div class="productPrice">
                  <p></p>
                </div>
                <div class="discount">
                  <p></p>
                </div>
            </div>
            <div class="actualPrice">
              <p></p>
            </div>
            <div class="partition"></div>
            <div class="choose-color">
              <p>Choose a Color</p>
            </div>
            <div class="color">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="partition"></div>
            <div class="Size">
              <div class="choose-size">
                <p>Choose a size</p>
              </div>
              <div class="ChooseSize">
                <div class="radio-button">
                  <input type="radio" name="size" value="Small" id="size-Small">
                  <label for="size-Small">Small</label>
                </div>
                <div class="radio-button">
                  <input type="radio" name="size" value="Small" id="size-Small">
                  <label for="size-Small">Medium</label>
                </div>
                <div class="radio-button">
                  <input type="radio" name="size" value="Small" id="size-Small">
                  <label for="size-Small">Large</label>
                </div>
                <div class="radio-button">
                  <input type="radio" name="size" value="Small" id="size-Small">
                  <label for="size-Small">Extra Large</label>
                </div>
                <div class="radio-button">
                  <input type="radio" name="size" value="Small" id="size-Small">
                  <label for="size-Small">XXL</label>
                </div>

              </div>
            </div>
            <div class="countCart">
              <div class="Quantity">
                <div class="minus">-</div>
                <div id="quantity-value">1</div>
                <div class="plus">+</div>
              </div>
              <div class="Cart">
                <button id="addToCartButton"> <i class="fa-solid fa-bag-shopping"></i>Add to Cart</button>
              </div>
            </div>
            <div id="successMessage"></div>
            <div class="partition"></div>
            <div class="description">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
